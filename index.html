<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD ANIMATIONS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <article class="card">
            <figure>
                <img src="./winter_forest.jpg" alt="winter forest">
                <figcaption>
                    <h3>WINTER FOREST</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="./lavender_field.jpg" alt="lavender field">
                <figcaption>
                    <h3>LAVENDER FIELD</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="./wooden_bridge.jpg" alt="wooden bridge">
                <figcaption>
                    <h3>WOODEN BRIDGE</h3>
                </figcaption>
            </figure>
        </article>
    </div>
</body>
</html>
